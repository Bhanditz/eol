  given_the_vast_number: "Dado el vasto nñumero de nombres científicos y vernaculares (neacasi 20 millones en total) darle al usuario de exactamente las especies que esá buscando es una tarea difícil. Por ejemplo, hay varias especies de pájaros llamadas Robin (American Robin, Alpine Robin, Smoky Robin), y varias especies de pez llamadas Robin, y un taxónomo llamado Robin, que ha nombrado docenas de especies. Hemos incluido un parámetro 'exacto' para devolver solo resultados cuyo nombre coincida con el término buscado en un 100%, pero no podemos garantizar que el taxón retornado sea el que anda buscando. Estamos continuamente tratando de mejorar la relevancia de los resultados de las búsquedas, así que espere mejorías muy pronto."
