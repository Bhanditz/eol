  donation_introduction_paragraph_one: EOL wächst jeden Tag. Wir möchten Sie dazu ermutigen EOL zu erkunden und alle Angebote zu nutzen. Wir bitten Sie auch, uns dabei zu unterstützen, das diese Initiative mit Hilfe Ihrer Beiträge, Ihres Fachwissens und Ihrer finanziellen Unterstützung weiter wächst.
  donation_introduction_paragraph_two: Ihre großzügige Förderung der Enzyklopädie des Lebens (EOL) unterstützt unsere Arbeit einen weltumspannenden Zugang zum Wissen über das Leben auf unserer Erde zu schaffen.
  donation_privacy_notice: <em>Datenschutz- und Sicherheitshinweis:</em> Bitte beachten Sie, dass diese Seite, sowie die folgende Bestätigungsseite, keine persönlichen Informationen oder Kreditkartennummern aufzeichnen und daher nicht verschlüsselt werden. Nach der Bestätigung des Betrags, den Sie spenden möchten, gelangen Sie zu einer sicheren Seite, auf der Sie Ihre Zahlungsinformationen angeben können. Abbuchungen von Ihrer Kreditkarte werden nicht durchgeführt, bis Sie die Seite mit Ihren persönlichen Informationen übermittelt haben.
  donation_sponsorship_content_description: Spender mit Interesse an bestimmten Zweigen am Baums des Lebens, können die Bemühungen fördern, neue Inhalte für EOL zu ermitteln und zu erwerben. Spenden können die Schaffung von Sammlungen mit Seiten bestimmter Arten fördern. Dies kann sowohl eine allgemeine Sammlung zu allen Säugetieren Europas oder aller Vögel Deutschlands, oder auch eine sehr spezifische Sammlung zu Robben in der Helgoländer Bucht sein.
  donation_sponsorship_content_title: Inhaltssponsoring
  donation_sponsorship_fellowships_description: Der Austausch von Wissen zwischen globalen Lerngemeinschaften ist der Kern von EOL. Die Enzyklopädie des Lebens (EOL) sucht nach Spendern, die daran interessiert sind, Stipendien zu fördern, die das Instrument darstellen, die wichtige und aktuelle wissenschaftliche Forschung zu EOL hinzuzufügen.
  donation_sponsorship_fellowships_title: Gönner
  donation_sponsorship_infrastructure_description: Um die Stärken von EOL den Menschen auf der ganzen Welt zur Verfügung stellen zu können, sind Spenden jeglichen Umfangs sehr willkommen, um die Infrastruktur- sowie Betriebskosten dieser Initiative zu fördern.
  donation_sponsorship_infrastructure_title: Hauptinfrastruktur
