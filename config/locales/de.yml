  page_statistics_explanation: <p>EOL berechnet automatisch einige Statistiken zu den in ihr enthaltenen Seiten. Diese Statistiken werden entweder jeden oder alle zweit Tage neu berechnet.</p><h5>Reichhaltigkeitswert</h5><p>Der Reichhaltigkeitswert setzt sich auch vielen verschiedenen Faktoren zusammen:<ul><li>wie umfangreich der Text einer Seite ist,</li><li>wie viele Multimedia- oder Kartendateien zur Verfügung stehen,</li><li>wie viele verschiedene Themen abgedeckt werden,</li><li>wie viele unterschiedliche Quellen zu den Informationen vorhanden sind und</li><li>ob die Informationen überprüft wurden oder nicht.</li></ul></p><p>Sofern eine Seite bereits eine Menge an Multimediadateien enthält oder über einen umfangreichen Text verfügt, kann dadurch der Reichhaltigkeitswert nicht weiter erhöht werden.</p><p>Der Reichhaltigkeitswert kann zwischen 0 und 100 liegen. Unterschiede von ein paar Punkte spielen dabei keine große Rolle. Im Laufe der Zeit kann sich die Berechnungsmethode ändern, um Ihre Erfahrungen mit der Website besser darstellen zu können. Lassen Sie es uns bitte durch Sie einen Kommentar auf den entsprechenden Seiten wissen, sofern Sie denken, dass wir deren Inhalt falsch eingeschätzt haben.</p><h5>Vertrauenswürdige Bilder</h5><p>Diese Statistik enthält alle vertrauenswürdigen Bilder einer Seite sowie von Seiten, die in einer ihr untergeordneten Klassifikation angezeigt werden. Dies beinhaltet Bilder, die von vertrauenswürdigen Partnern stammen, sowie Bilder von Partnern wie Flickr oder Wikimedia Commons, die von einem EOL-Kurator als vertrauenswürdig eingestuft wurden.</p><h5>Ungeprüfte Bilder</h5><p>In dieser Statistik sind alle nicht geprüften Bilder einer Seite sowie von Seiten enthalten, die in einer ihr untergeordneten Klassifikation angezeigt werden. Einige EOL-Partner bieten viele Bilder hoher Qualität, die noch noch nicht geprüft wurde. Bilder die von einem EOL-Kurator als nicht vertrauenswürdig eingestuft wurden, sind nicht enthalten.</p><h5>Vertrauenswürdige Artikel</h5><p>Die Statistik umfasst alle vertrauenswürdigen Artikel unter dem Reiter Einzelheiten sowie etliche Artikel unter dem Reiter Quellen. Sie enthält auch Artikel von vertrauenswürdigen Partnern. Enthalten sind zudem Artikel, die direkt in der EOL von Mitwirkenden erstellt wurden, oder Artikel der Wikipedia, die in der EOL enthalten sind, und denen bereits von einem EOL-Kurator vertraut wurde. Alle Artikel auf Seiten einer der Seite untergeordneten Klassifikation sind allerdings nicht enthalten.</p><h5>Ungeprüfte Artikel</h5><p>Die Statistik umfasst alle nicht geprüften Artikel unter dem Reiter Einzelheiten sowie etliche Artikel unter dem Reiter Quellen. Enthalten sind Artikel, die direkt in der EOL von Mitwirkenden erstellt wurden, oder Artikel der Wikipedia, die in der EOL enthalten sind, und die noch nicht durch einen EOL-Kurator überprüft wurden. Alle Artikel auf Seiten einer der Seite untergeordneten Klassifikation sind allerdings nicht enthalten.</p>
