  page_statistics_explanation: <p>EOL samostalno proračunava neke statističke podatke o stranicama. Ovi podaci se obnavljaju svaki dan ili dva.</p><h5>Ocena sadržajnosti</h5><p>Ocena sadržajnosti se sastoji od više različitih faktora:<ul><li>koliko teksta ima stranica</li><li>koliko je slika, snimaka i mapa dostupno</li><li>koliko je različitih tema pokriveno</li><li>koliko različitih izvora ima na stranici</li></ul></p><p>Pored ovoga, ulogu igra i faktor da li su podaci pregledani. Ako jedna stranica već ima mnogo multimedijalnog sadržaja i teksta, dodavanje više takvih sadržaja može smanjiti ocenu sadržajnosti.</p><p>Ocena se kreće od 0 do 100. Ne brinite, razlike u nekoliko bodova nisu bitne. S vremenom možemo promeniti način izračunavanja ocene da bolje održava vaše iskustvo na sajtu. Recite nam šta mislite tako što ćete napisati komentar na stranicama za koje mislite da smo pogrešno procenili.</p><h5>Poverljive slike</h5><p>Sadrži sve poverljive slike za stranice koje se pojavljuju u klasifikaciji ispod ove stranice. Uključuje i slike koje su došle od poverljivih partnera, i one koje je poverio naš kustos s Flikra ili Vikimedijine ostave.</p><h5>Nepregledane slike</h5><p>Sadrži sve nepregledane slike za stranice koje se pojavljuju u klasifikaciji ispod ove stranice. Neki naši partneri pružaju razne visokokvalitetne slike koje još nisu pregledane. Ne uključuje slike koje nisu poverljive.</p><h5>Poverljivi članci</h5><p>Sadrži sve poverljive članke koji se nalaze na jezičku za detalje i neke članke na jezičku za resurse. Sadrži sve članke proverenih partnera, kao i one koje su poslali naši korisnici i korisnici s Vikipedije koji su odobreni od strane kustosa. Ne uključuje članke na stranicama koje se pojavljuju u klasifikaciji ispod ove stranice.</p><h5>Nepregledani članci</h5><p>Sadrži sve nepregledane članke na jezičku za detalje i neke članke na jezičku za resurse. Sadrži članke koje su poslali naši korisnici i korisnici s Vikipedije koji čekaju na pregled od strane kustosa. Ne uključuje članke na stranicama koje se pojavljuju u klasifikaciji ispod ove stranice.</p>
