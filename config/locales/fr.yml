  community_tab_collections_description: Les collections sont créées par les utilisateurs d’EOL pour rassembler des espèces, des documents multimédia, des articles ou même des données numériques qui ont quelque chose en commun, tel que la géographie, l’écologie ou une signification personnelle. Les communautés peuvent « soutenir » des collections qui leur sont de valeur ou d’intérêt particulier.
  community_tab_communities_description: Les communautés sont des groupes d’utilisateurs d’EOL qui se réunissent pour partager leurs intérêts et leur expertise. Les communautés EOL s’organisent autour d’une ou plusieurs collections EOL et offrent à leurs membres un moyen de se concentrer sur des sujets de préoccupation commune. Davantage d’informations sur les communautés EOL, y compris les instructions pour créer la vôtre, sont disponibles sur la <a href='/info/communities'>page d’aide</a>.
  community_tab_curators_description: Les conservateurs sont des utilisateurs d’EOL ayant une expertise en biologie et qui consacrent une part de leur temps pour superviser les contenus de l’EOL afin de s’assurer que ce que vous voyez est exact et de haute qualité.
