  community_tab_collections_description: Les collections sont créées par les utilisateurs d'EOL pour mettre en évidence les relations entres espèces, qu'il s'agisse de relations géographiques, écologiques ou personnelles. Les communautés peuvent « mettre en lumière » des collections particulièrement intéressantes et enrichissantes.
  community_tab_communities_description: Les communautés sont des groupes d'utilisateurs d'EOL qui se réunissent autour d'un objectif commun, qu'il s'agisse de protéger les oiseaux limicoles ou de partager leur passion pour les primates. Les collections permettent aussi aux personnes qui ont les mêmes centres d'intérêt d'entrer en contact et de communiquer à travers le site EOL ou en dehors de celui-ci.
