    signature_basic: L'équipe de l'Encyclopedia of Life
    signature_with_species_pages_group_contact: "Si vous avez des questions, vous pouvez nous contacter à l'adresse %{species_pages_group_email}.\n\nL'équipe de l'Encyclopedia of Life"
    signature_with_support_contact: "Si vous rencontrez des problèmes, vous pouvez nous contacter à l'adresse %{support_email}.\n\nL'équipe de l'Encyclopedia of Life"
    user_activated: 
      message: "Bienvenue sur l'Encyclopedia of Life (EOL) et merci de vous être inscrit(e) ! Votre nom d'utilisateur est %{username} et l'adresse de votre profil est %{profile_url}. Vous pouvez vous connecter à votre compte à l'adresse http://www.eol.org/login.\n\nPour en savoir plus sur l'utilisation de l'EOL, notamment comment créer des collections, participer aux communautés et contribuer au contenu, vous pouvez lire les pages d'aides à l'adresse http://www.eol.org/help."
      subject: Votre compte sur l'Encyclopedia of Life a été activé.
    user_commented_on_something_date_body: "%{users_name} (%{users_url}) a mis un commentaire sur:\n%{commented_on_name} (%{commented_on_url})\n%{comment_date}:\n%{comment_body}"
    user_message: 
      subject: Un message de l'Encyclopedia of Life
    user_reset_password: 
      message: "L'Encyclopedia of Life (www.eol.org) a reçu une demande de réinitialisation de votre mot de passe. Si vous n'avez pas fait cette demande, veuillez ignorer ce message.\n\nLe lien suivant vous permet de réinitialiser votre mot de passe. Il n'est valable qu'une seule fois.\n\n%{password_reset_url}\n\nSuivez ce lien (en cliquant dessus, ou en le copiant dans la barre d'adresse de votre navigateur) pour accéder à la page où vous pourrez saisir un nouveau mot de passe. Si le lien a expiré, il vous sera demandé de saisir votre nom d'utilisateur ou votre adresse courriel afin de recevoir un nouveau lien."
      subject: Réinitialiser le mot de passe de votre compte utilisateur
    user_updated_email_preferences: 
      message: "Ceci est une notification automatique de l'EOL. L'utilisateur %{user_full_name} (%{user_profile_url}) a mis à jour son adresse courriel ou ses préférences pour les listes de diffusion.\n\nPréférences précédentes :\nCourriel : %{previous_email}\nPréférence pour les listes de diffusion : %{previous_mailing_list_preference}\n\nPréférences actuelles : \nCourriel : %{updated_email}\nPréférence pour les listes de diffusion : %{updated_mailing_list_preference}\nDate de la mise à jour : %{updated_at}"
      subject: L'utilisateur %{user_full_name} a modifié son adresse courriel ou ses préférences pour les listes de diffusion
    user_verification: 
      message: "Merci de votre inscription sur l'Encyclopedia of Life. Le lien suivant vous permet de terminer votre inscription :\n\n%{verification_url}\n\nSuivez ce lien (en cliquant dessus ou en le copiant dans la barre d'adresse de votre navigateur) pour activer votre compte. Lorsque votre compte sera activé, vous recevrez un courriel de confirmation."
      subject: Veuillez vérifier votre demande de compte sur l'Encyclopedia of Life
