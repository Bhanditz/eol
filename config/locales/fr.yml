  hierarchies_description: L'Encyclopédie de la Vie n'a pas une hiérarchie taxonomique unique, sur laquelle il crée ses pages. À la place, EOL indexe plusieurs hiérarchies et les compare entre elles. Cette API liste les métadonnées d'une hiérarchie, comme l'URL source et le nom du fournisseur, ainsi que les listes de tous les taxons qui sont les taxons racine de l'arbre taxonomique
  hierarchies_entries_description: L'Encyclopédie de la Vie n'a pas une hiérarchie taxonomique unique, sur laquelle il crée ses pages. À la place, EOL indexe plusieurs hiérarchies et les compare entre elles. Ainsi, n'importe quelle page de EOL peut se rapporter à plusieurs nœuds de différentes hiérarchies. Cette API donne accès à une unique hiérarchie et à ses relations internes. Reportez-vous à la documentation sur l'API des pages pour plus d'information sur l'accès à d'autres hiérarchies qui correspondent à une page EOL particulière. Le champ taxonConceptID contient l'identifiant de la page EOL qui peut être utilisé dans l'API des pages.
