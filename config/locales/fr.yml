  donation_sponsorship_content_title: Parrainage de contenu
  donation_sponsorship_fellowships_description: Le partage de connaissance avec les communautés éducatives du monde est l’essence même d’EOL. L’<em>Encyclopédie de la vie</em> recherche des donateurs intéressés dans l’octroi de bourses d’études qui fourniront les moyens permettant d’incorporer dans EOL des recherches scientifiques importantes et actuelles.
