  donation_introduction_paragraph_one: EOL grandit tous les jours. Nous vous encourageons à l'explorer et à profiter de tout ce qu'il a à offrir. Nous vous demandons de nous aider à garder la dynamique de croissance grâce à vos contributions en terme de contenu, d'expertise et de soutien financier.
  donation_introduction_paragraph_two: Votre don généreux à l'Encyclopédie de la Vie soutient notre travail pour fournir un accès mondial aux connaissances sur la vie sur Terre.
  donation_privacy_notice: <em>Notice sur la vie privée et la sécurité :</em> veuillez noter que cette page et la page suivante de confirmation ne recueillent aucun renseignement personnel ou numéro de carte de crédit et ne sont donc pas chiffrées. Après avoir confirmé le montant que vous souhaitez donner, vous serez dirigé vers une page sécurisée pour saisir vos informations de paiement. Aucun frais ne sera porté à votre carte bancaire ou de crédit tant que vous ne soumettrez pas la page sécurisée comportant vos informations personnelles.
  donation_sponsorship_content_description: Les donateurs intéressés par des branches particulières de l’arbre de la vie peuvent parrainer des efforts visant à trouver et acquérir de nouveaux contenus pour EOL. Les cadeaux peuvent couvrir la création de collections de pages d’espèces aussi vastes que tous les mammifères d’Amérique du Nord ou les oiseaux du Brésil, ou  aussi spécifiques que les lions de mer dans la Baie de San Francisco ou les « aliments du nouveau monde ».
  donation_sponsorship_content_title: Parrainage de contenu
  donation_sponsorship_fellowships_description: Le partage de connaissance avec les communautés éducatives du monde est l’essence même d’EOL. L’<em>Encyclopédie de la vie</em> recherche des donateurs intéressés dans l’octroi de bourses d’études qui fourniront les moyens permettant d’incorporer dans EOL des recherches scientifiques importantes et actuelles.
  donation_sponsorship_fellowships_title: Bourses
  donation_sponsorship_infrastructure_description: Afin de mettre la puissance d’EOL entre les mains des personnes à travers le monde, des cadeaux de toutes tailles sont les bienvenus pour soutenir les coûts de l’infrastructure et des opérations de base de l’initiative.
