  page_statistics_explanation: <p>EOL calcule automatiquement des statistiques sur ses pages. Ces statistiques sont recalculées tous les un ou deux jours.</p><h5>Indicateur de richesse</h5><p>L'indicateur de richesse est une composition de plusieurs facteurs:<ul><li>la quantité de texte que contient une page</li><li>combien de fichiers multimédia ou carte sont disponibles</li><li>combien de sujets différents sont couverts</li><li>combien de sources différentes fournissent des informations</li><li>si les informations ont été revues ou non</li></ul></p><p>Si une page a déjà beaucoup de multimédia ou de texte, en ajouter davantage n'augmentera pas son indicateur de richesse.</p><p>L'indicateur de richesse va de 0 à 100. Ne vous inquiétez pas, des différences de quelques points ne sont pas très importantes. Au fil du temps, nous pouvons changer la façon dont nous calculons ce score pour mieux refléter votre expérience avec le site. Dites-nous ce que vous en pensez en laissant un commentaire sur les pages que vous pensez mal évaluées.</p><h5>Images dignes de confiance</h5><p>Inclut toutes les images fiables pour cette page et les pages qui apparaissent dans une classification en bas de cette page. Cela inclut à la fois les images provenant de partenaires de confiance et les images provenant de partenaires tels que Flickr ou Wikimedia Commons qui ont été approuvés par un superviseur EOL.</p><h5>Images non revues</h5><p>Inclut toutes les images non revues de cette page et des pages qui apparaissent dans une classification en bas de cette page. Certains partenaires d'EOL fournissent de nombreuses images de haute qualité qui n'ont pas encore été examinés. Cela n'inclut pas les images qui ont été marquées non fiables par un superviseur d'EOL.</p><h5>Articles fiables</h5><p>Comprend tous les articles de texte fiables sur l'onglet Détails et plusieurs articles de l'onglet Ressources. Cela comprend des articles de texte de partenaires dignes de confiance. Cela comprend également des articles auxquels ont contribué directement sur EOL des membres, ou depuis Wikipédia, qui ont été approuvés par un superviseur d'EOL. Cela ne comprend pas les articles sur les pages qui apparaissent dans une classification en bas de cette page.</p><h5>Articles non revus</h5><p>Comprend tous les articles de texte non révisés de l'onglet Détails de cette page et plusieurs articles sur l'onglet Ressources. Cela comprend des articles de texte auxquels ont contribué directement sur EOL des membres, ou depuis Wikipédia, et qui sont en attente de relecture par un superviseur de EOL. Cela ne comprend pas les articles sur les pages qui apparaissent dans une classification en bas de cette page.</p>
