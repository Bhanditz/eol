    contact_us_message: 
      message: "Le message suivant a été soumis à EOL par le formulaire de contact :\nDe : %{from_name}\nCourrier : %{from_email}\nSujet : %{subject}\nGroupe de taxons : %{taxon_group}\n\n%{message}"
      subject: "Un message à EOL : %{title}"
    content_partner_created: 
      message: "Il s'agit d'une notification automatique du système EOL pour le groupe de pages des espèces. L'utilisateur %{user_full_name} a créé un partenaire contenu %{partner_full_name}, dont les détails sont :\n \nUtilisateur : %{user_full_name}\nCourriel : %{user_email}\nURL de profile : %{user_profile_url}\n\nPartenaire : %{partner_full_name}\nURL du profile du partenaire : %{partner_profile_url}\nCréé le : %{partner_created_at_date}"
      subject: L'utilisateur %{user_full_name} a inscrit le partenaire %{partner_full_name}
    content_partner_resource_created: 
      message: "Ceci est une notification automatique adressée au groupe de pages des espèces. L'utilisateur %{user_full_name} a ajouté la ressource %{resource_title} au partenaire %{partner_full_name}.\n\nDétails :\n\nUtilisateur : %{user_full_name}\nCourriel : %{user_email}\nSite web : %{user_profile_url}\n\nPartenaire : %{partner_full_name}\nSite web : %{partner_resources_url}\n\nRessource : %{resource_title}\nURL de la ressource : %{resource_url}\nDate de création : %{resource_created_at_date}\nStatut : %{resource_status}"
      subject: L'utilisateur %{user_full_name} a ajouté la ressource %{resource_title} au partenaire %{partner_full_name}
    content_partner_resource_force_harvest_request: 
      message: "Il s'agit d'une notification automatique du système EOL pour le groupe de pages des espèces. L'utilisateur %{user_full_name} a demandé une récolte de force pour la ressource %{resource_title} appartenant à des partenaires de contenu %{partner_full_name}, dont les détails sont :\n\nUtilisateur : %{user_full_name}\nCourriel : %{user_email}\nURL du profile : %{user_profile_url}\n\nPartenaire : %{partner_full_name}\nURL des ressources partenaires : %{partner_resources_url}\n\nRessource : %{resource_title}\nURL de la ressource : %{resource_url}\nMise à jour : %{resource_updated_at_date}\nÉtat : %{resource_status}"
      subject: L'utilisateur EOL %{user_full_name} a demandé une collecte forcée pour la ressource %{resource_title} appartenant au partenaire de contenu %{partner_full_name}
    content_partner_resource_hierarchy_publish_request: 
      message: "Ceci est une notification automatique adressée au groupe de pages des espèces. L'utilisateur %{user_full_name} a demandé à ce que la ressource %{resource_title} appartenant au partenaire %{partner_full_name} soit promue et publiée comme hiérarchie navigable sur EOL.\n\nDétails :\n\nUtilisateur : %{user_full_name}\nCourriel : %{user_email}\nSite web : %{user_profile_url}\n\nPartenaire : %{partner_full_name}\nSite web : %{partner_resources_url}\n\nRessource : %{resource_title}\nURL de la ressource : %{resource_url}\nModifier la hiérarchie : %{hierarchy_edit_url}"
      subject: L'utilisateur %{user_full_name} a demandé une promotion hiérarchique de la ressource %{resource_title} appartenant au partenaire %{partner_full_name}
    content_partner_statistics_reminder: 
      message: Ceci est un rappel automatique envoyé par l'Encyclopedia of Life. Les statistiques d'utilisation pour les données fournies à l'EOL par %{partner_full_name} en %{month} %{year} sont maintenant disponibles à l'adresse %{partner_statistics_url}.
      subject: Rappel des statistiques d'utilisation de l'Encyclopedia of Life par le partenaire %{partner_full_name} en %{month} %{year}
    curator_approved: 
      subject: Votre demande pour un privilège de superviseur % {curator_level} sur l'Encyclopédie de la vie a été approuvée.
