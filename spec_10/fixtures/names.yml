<% found_by = Faker::Name.name %>
<% common   = ['common', "#{Faker::Name.first_name}'s", 'blue', 'red', 'pink', 'green', 'purple',
  'painted', 'spiny', 'agitated', 'horny', 'blessed', 'sacred', 'sacrimonious', 'naughty',
  'litte', 'tiny', 'giant', 'great', 'lesser', 'least', 'river', 'plains', 'city', 'sky', 'stream',
  'thirsty', 'ravenous', 'bloody', 'cursed', 'cromulent'].rand + " #{Faker::Lorem.words(1)[0]}" %>
random_<%= index %>_scientific:
  id: 998<%= '%0.2d'%index %>
  italicized: <i><%= species %></i> <%= found_by %>
  string: <%= species %> <%= found_by %>
  canonical_form_id: 997<%= '%0.2d'%index %>

random_<%= index %>_common:
  id: 997<%= '%0.2d'%index %>
  italicized: ""
  string: <%= common %>
  canonical_form_id: 997<%= '%0.2d'%index %>
<% end %>

