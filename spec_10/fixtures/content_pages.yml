# The home page is special, and we want some "real-ish" content there:
home_page_content:
  id: <%= id += 1 %>
  content_section_id: 6
  page_name: Home
  title: Home
  left_content: '<h1>Welcome</h1>The Encyclopedia of Life (EOL) is an ambitious project to organize and make available via the Internet virtually all information about life present on Earth. At its heart lies a series of Web sites—one for each of the approximately 1.8 million known species.  Each site is constantly evolving and features dynamically synthesized content ranging from historical literature and biological descriptions to stunning images, videos and distribution maps. Join us as we explore the richness of Earth’s biodiversity!<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />'
  main_content: '<h1>Whats New?</h1><ul class="helplist"><li>We recently welcomed new <a href="/content/page/data_partners">content partners</a> and added rich information on many new species. The EOL staff enjoys watching the updated home page sample the new ants, birds, mammals, fungi, plants, and spiders, and we hope you do too!</li><li>The Encyclopedia of Life and Microsoft Photosynth bring a new experience to users! <a href="/content/page/photosynth">Explore the innovative software</a> that provides a fresh way to visualize species.</li></ul><br /><br /><h1>Help Us</h1><p>EOL is an unprecedented global effort and we want you to be a part of it. Natural history museums, botanical gardens, other research institutions, and dedicated individuals are working to create the most complete biodiversity database on the Web, but without your help it cannot be done. Here are some ways in which you can become involved:</p><ul class="helplist"><li><strong>Provide content.</strong> (coming later in 2008)</li> <li><strong>Become a curator.</strong> (coming later in 2008, but you can <a href="/contact_us">contact us</a> now to express interest)</li><li><strong>Become a donor to the EOL.</strong> Make <a href="/donate">a financial donation</a>.</li></ul>'
  sort_order: 1
  url: ''
